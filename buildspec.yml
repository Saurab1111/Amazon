version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Pre-build phase complete.

  build:
    commands:
      - echo Zipping application for deployment...
      - zip -r build-output.zip . -x "*.git*" "*.venv*" "*__pycache__*"

artifacts:
  files:
    - build-output.zip
