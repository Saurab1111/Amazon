version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Pre-build phase complete.

  build:
    commands:
      - echo Preparing build output...
      - mkdir build
      - cp -r Amazon build/
      - cp manage.py build/
      - cp Procfile build/
      - echo Build output prepared.

artifacts:
  base-directory: build
  files:
    - '**/*'
